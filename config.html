<!DOCTYPE html>
<html>
<head>
    <title>配置GitHub Token</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .config-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .steps {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🔧 系统配置</h1>
    
    <div class="steps">
        <h3>配置步骤：</h3>
        <ol>
            <li>访问 GitHub → Settings → Developer settings → Personal access tokens</li>
            <li>创建新的 Token (classic)，勾选 <strong>repo</strong> 权限</li>
            <li>复制生成的 Token（以 ghp_ 开头）</li>
            <li>在下方输入并保存</li>
        </ol>
    </div>

    <div class="config-box">
        <h3>输入 GitHub Token：</h3>
        <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxx">
        <button onclick="saveToken()">保存Token</button>
    </div>

    <div>
        <button onclick="window.location.href = 'admin.html'">返回管理后台</button>
        <button onclick="window.location.href = 'index.html'">返回首页</button>
    </div>

    <script>
        function saveToken() {
            const token = document.getElementById('github-token').value.trim();
            if (!token) {
                alert('请输入Token！');
                return;
            }
            
            if (!token.startsWith('ghp_')) {
                alert('Token格式不正确，应该以 ghp_ 开头');
                return;
            }
            
            // 保存到浏览器本地存储
            localStorage.setItem('github_access_token', token);
            alert('Token保存成功！');
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
