<!DOCTYPE html>
<html>
<head>
    <title>博客管理后台</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .editor {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>📝 博客管理后台</h1>
    
    <div class="editor">
        <input type="text" id="post-title" placeholder="文章标题">
        <textarea id="post-content" placeholder="在这里用Markdown格式写文章..."></textarea>
        <button onclick="uploadPost()">发布文章</button>
    </div>

    <div>
        <button onclick="logout()">退出管理员</button>
        <button onclick="window.location.href = 'index.html'">返回首页</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
