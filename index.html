<!DOCTYPE html>
<html>
<head>
    <title>我的个人小站</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 右上角管理员按钮 -->
    <div class="admin-btn" onclick="openAdmin()">管理员</div>
    

    <h1>👋 你好，世界！</h1>
    <p>欢迎来到我的个人小站！我正在学习如何使用 <strong>GitHub Pages</strong> 搭建网站。</p>
    
    <p>这是一个美妙的开始，未来我会在这里：</p>
    <ul>
        <li>分享我的学习笔记</li>
        <li>记录我的项目心得</li>
        <li>写下我的思考感悟</li>
    </ul>

    <p>千里之行，始于足下。今天，我迈出了第一步！</p>
    <h1>👋 欢迎来到我的博客</h1>
    <div id="blog-list">
        <!-- 博客列表会通过JavaScript动态加载 -->
    </div>

    <script src="login.js"></script>

    <hr>
    <p><small>最后更新于：2025年</small></p>
</body>
</html>
