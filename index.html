<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😡541</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .category {
            margin: 30px 0;
        }
        .category-title {
            font-size: 24px;
            border-left: 5px solid #0366d6;
            padding-left: 15px;
            margin-bottom: 15px;
        }
        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .solution-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .solution-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>541</h1>
    <div id="container"></div>

    <script>
        const username = 'fooone';
        const repo = 'fooone.github.io';
        
        const categories = [
            { name: 'web', displayName: 'Web安全', folder: 'solutions/web' },
            { name: 'misc', displayName: '杂项', folder: 'solutions/misc' },
            { name: 'crypto', displayName: '密码学', folder: 'solutions/crypto' }
        ];

        async function loadContent() {
            const container = document.getElementById('container');
            
            for (const category of categories) {
                const files = await getFiles(category.folder);
                if (files.length > 0) {
                    container.innerHTML += `
                        <div class="category">
                            <h2 class="category-title">${category.displayName}</h2>
                            <div class="solutions-grid">
                                ${files.map(file => `
                                    <div class="solution-item" onclick="window.open('${file.download_url}', '_blank')">
                                        ${file.name.replace('.md', '')}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            }
        }

        async function getFiles(folderPath) {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`);
                const items = await response.json();
                return items.filter(item => item.type === 'file' && item.name.endsWith('.md'));
            } catch {
                return [];
            }
        }

        loadContent();
    </script>
</body>
</html>
